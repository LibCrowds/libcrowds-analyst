{% extends "base.html" %}
{% from '_helpers.html' import render_field %}

{% block content %}
    <p class="lead">Use the form below to directly edit the result in JSON format.</p>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        {{ render_field(form.info, class="form-control prettify-json", rows="15") }}
        <div class="text-right">
            <input type="submit" class="btn btn-success" value="Update">
        </div>
    </form>
{% endblock %}
