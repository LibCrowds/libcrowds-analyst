{% extends "base.html" %}

{% block content %}
    <p class="lead">Preparing your download, please wait...</p>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                var url = "/{{ short_name }}/download/{{ filename }}";
                window.location.replace(url);
            }, 5000);
        });
    </script>
{% endblock %}
